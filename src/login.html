<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Login | TransTube</title>
		<link rel="shortcut icon" href="">

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="login.css">

		<script src="script.js"></script>
	</head>
	<body>
		<nav>
			<div id="nav-contents">
				<h1><a href="/">TransTube</a></h1>
			</div>
		</nav>
		<div id="wrapper" style="display: flex; flex-flow: column nowrap; align-items: center; margin-bottom: 10px;">

				<h2 class="detail-heading" style="margin-top: 15px; margin-bottom: 5px;">Username</h2>

				<h2 class="detail-heading" style="margin-top: 15px; margin-bottom: 5px;">Password</h2>
				<input id="password" type="password" style="width: 230px; height: 22px;">

				<button id="login" style="width: 70px; height: 28px; font-size: 14px; border-radius: 10px; border: 1px solid black; margin-top: 10px; cursor: pointer;">Login</button>

		</div>
