<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Login | TransTube</title>
		<link rel="shortcut icon" href="favicon.png">

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="login.css">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">

		<script src="script.js"></script>
	</head>
	<body>
		<nav>
			<div id="nav-contents">
				<h1><a href="/">TransTube</a></h1>
				<div id="icons">
					<a href="/upload"><span class="material-symbols-outlined">upload</span></a>
					<a href="/login"><span class="material-symbols-outlined">account_circle</span></a>
				</div>
			</div>
		</nav>
		<div id="wrapper">
			<div id="sub-wrapper">
				<h1 id="heading">Login</h1>

				<h2 class="detail-heading">Username</h2>
				<input id="username" type="text">

				<h2 class="detail-heading">Password</h2>
				<input id="password" type="password">

				<div id="bottom">
					<button id="login">Login</button>
					<p id="no-account">No account? <a href="/signup">Signup</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
