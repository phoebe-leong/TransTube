<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Upload | TransTube</title>
		<link rel="shortcut icon" href="">

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="upload.css">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">

		<script src="script.js"></script>
	</head>
	<body>
		<input id="file-select" type="file" accept="video/*" hidden>
		<nav>
			<div id="nav-contents">
				<h1><a href="/">TransTube</a></h1>
				<div id="icons">
					<a href="/upload"><span class="material-symbols-outlined">upload</span></a>
					<a href="/login"><span class="material-symbols-outlined">account_circle</span></a>
				</div>
			</div>
		</nav>
		<div id="wrapper">
			<div id="drag-drop">
				<h2 style="margin-top: 0; margin-bottom: 0;">Drag and drop files to upload</h2>
				<p>Or <span id="select-computer">select from your computer</span>.</p>
			</div>
			<div id="video-details">
				<h1 id="heading">Video Details</h1>

				<h2 class="detail-heading">Title</h2>
				<input id="title" type="text" placeholder="E.g., 'Me at the zoo'">

				<h2 class="detail-heading">Tags</h2>
				<input id="tags" type="text" placeholder="E.g., 'zoo, elephants, vlog'">

				<h2 class="detail-heading">Description</h2>
				<textarea id="description"></textarea>

				<button id="upload">Upload</button>
			</div>
		</div>
	</body>
